<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SignUp</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="navbar">
        <div>
            <img src="http://www.roundbubble.com/quiz/wp-content/uploads/2019/03/abhinandan-name.jpg" alt="">
        </div>
        <div>
            <p>Admin</p>
            <p>User</p>
        </div>
    </div>
    <div id="register">
        <input type="text" placeholder="Enter Name" id="name">
        <input type="email" placeholder="Enter Email" id="email">
        <input type="text" placeholder="Enter Password" id="password">
        <input type="number" placeholder="Enter Mobile Number" id="mobile">
         <input type="text" placeholder="Enter City Name" id="city">
         <input type="text" placeholder="Enter State Name" id="state">
         <input type="text" placeholder="Enter Pincode" id="pincode">
         <input type="text" placeholder="Enter Country Name" id="country">
         <input type="submit" id="submit">
     </div>
     <div id="image"></div>
</body>
</html>
