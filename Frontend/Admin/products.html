<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
#product{
    border-radius: 4px;
    width: 30%;
    margin: auto;
    margin-top: 5%;
    background-color: rgb(223, 235, 242);
}
::placeholder{
    color: black;
}
#product>input{
    border: none;
  outline: none;
   border-radius: 4px;
    padding: 10px 10px;
    width: 91%;
    margin-left: 7px;
    margin-top: 6px;
    margin-bottom: 6px;
}
#product>input:nth-child(8){
    cursor: pointer;
    padding: 10px 10px;
    width: 96%;
    margin-left: 7px;
    margin-top: 6px;
    color: white;
    font-size: 15px;
    font-weight: bolder;
    margin-bottom: 6px;
    background-color: rgb(33, 169, 247);
}
#navbar{
    background-color: rgb(33, 169, 247);
    display: flex;
    align-items: center;
    justify-content: space-between;
    /* width: 100%; */
    height: 60px;
    margin-bottom: 20px;
}
#navbar>div:nth-child(1){
   margin: 10px;
 
}
#navbar>div:nth-child(2){
  display: flex;
  gap: 20px;
  justify-content: space-around;
  margin-right: 5%;
  
 }
#navbar>div:nth-child(1)>img{
    border-radius: 5px;
    height: 40px;
    width: 100px;
    
}

    </style>
</head>
<body>
    <div id="navbar">
        <div>
          <img
            src="http://www.roundbubble.com/quiz/wp-content/uploads/2019/03/abhinandan-name.jpg"
            alt=""
          />
        </div>
      </div>
    <div id="product">
        <input type="text" placeholder="Product Image Url" id="image">
        <input type="text" placeholder="Product Name" id="name">
        <input type="text" placeholder="Product Price" id="price">
        <input type="text" placeholder="Product Category" id="category">
        <input type="text" placeholder="Product Rating" id="rating">
        <input type="text" placeholder="Product Quantity" id="quantity">
        <input type="text" placeholder="Product Description" id="desc">
        <input type="submit" id="submit">
    </div>
   
</body>
</html>
<script>
    document.querySelector("#submit").addEventListener("click",()=>{
        //console.log("hello")
         addProducts();
    })
  let addProducts= async ()=>{
    let imageUrl=document.querySelector("#image").value;
    let name=document.querySelector("#name").value;
    let price=document.querySelector("#price").value;
    let quantity=document.querySelector("#quantity").value;
    let rating=document.querySelector("#rating").value;
    let category=document.querySelector("#category").value;
    let description=document.querySelector("#desc").value;
    let productData={imageUrl,name,price,rating,category,quantity,description};
    let res = await fetch("http://localhost:8090/products",{
    method:"POST",
    body:JSON.stringify(productData),
    headers:{
        "Content-Type":"application/json"
    }
})
res = await res.json(); 
console.log(res);
    }
</script>
